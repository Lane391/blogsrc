<div class="highlight"><pre><span class="nv">$ </span>git branch 察看当前分支
<span class="nv">$ </span>git branch <span class="nb">local</span> 建立一个分支
<span class="nv">$ </span>git checkout <span class="nb">local</span> 切换分支为local， 进行开发工作add commit ...
<span class="nv">$ </span>git checkout master 将当前分支切换为master
<span class="nv">$ </span>git merge <span class="nb">local</span> 将local分支与当前分支合并
<span class="nv">$ </span>git branch -d <span class="nb">local</span> 删除local分支
</pre></div>
